<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Palindrom</title>
</head>

<body>
  <h2> <strong>Palindrom Checker</strong></h2>
  <input type="text" name="textInput" id="textInput" placeholder="ketik disini">
  <button type="button" class="check" id="checkPalindrom"
    onclick="checkPalindrom2(document.getElementById('textInput').value)"> Check </button>
  <h6 id="resultPalindrom"></h6>

  <script>
    const resultPalindrom = document.getElementById("resultPalindrom");
    function checkPalindrom(str) {
      

      let len = str.length;
      for (let i = 0; i < len / 2; i++) {
        if (str[i] !== str[len - 1 - i]) {
          return false;
        }
      }
      return true;
    }
    function checkPalindrom2(str) {
            if (checkPalindrom(str))resultPalindrom.textContent = "True"; 
            else resultPalindrom.textContent = "False"; 
        }
  </script>
</body>

</html>
