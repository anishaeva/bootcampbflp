<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Perulangan Javascript 2 (Urutan Orang)</title>
</head>

<body>
  <h3>Perulangan Javascript 2 (Urutan Orang)</h3>
  <h6>dengan While</h6>
  <script>
    let maxNumber = 1;
    while (maxNumber <= 120) {
      console.log("Halo, saya orang ke urutan " + maxNumber++); 
    } 
  </script>
</body>
