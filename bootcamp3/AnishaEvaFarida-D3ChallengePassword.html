<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kondisional Javascript 1 (Password)</title>
</head>

<body>
  <section class="wrapper">
    <form action="action=" class="row" id="profile-form"">
      <h2> <strong>PASSWORD</strong></h2>
      <input type="password" name="inputpassword" id="inputpassword" placeholder="type password here">
      <button type="button" class="checkPassword" id="checkpassword" onclick="checkPassword()"> Check Password </button>
    </form>
  </section>


  <script>
    const password = "taylorswift";
    const inputPassword = document.getElementById("inputpassword");

    function alertFunction() {
      alert("Password Confirmed");
    }

    function movePage() {
      window.location.href = "https://tstheerastour.taylorswift.com/";
    }

    function checkPassword() {
      if (inputPassword.value == password) {
        alertFunction();
      } else {
        movePage();
      }
    }
  </script>
</body>

</html>
