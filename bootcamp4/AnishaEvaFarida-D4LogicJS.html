<body>
  <h3>Logic Javascript</h3>

  <script>
    //
    //Exercise 1
    function compareNumbers(firstNumber, secondNumber) {
      if (secondNumber > firstNumber) {
        return true;
      } else if (secondNumber < firstNumber) {
        return false;
      } else if (secondNumber == firstNumber) {
        return "-1";
      }
    }
    console.log(compareNumbers(5, 8));
    console.log(compareNumbers(5, 3));
    console.log(compareNumbers(4, 4));
    console.log(compareNumbers(3, 3));
    console.log(compareNumbers(17, 2));

    //
    //Exercise 2
    function reverseString(text) {
      text = text.split("").reduce((acc, char) => char + acc, "");
      return text;
    }

    console.log(reverseString("Hello World and Coders"));
    console.log(reverseString("John Doe"));
    console.log(reverseString("I am a bookworm"));
    console.log(reverseString("Coding is not my hobby"));
    console.log(reverseString("Super"));

    //
    //Exercise 3
    function urutanHuruf(text) {
      let arrayText = text.split("");
      let sortedStr = "";
      for (let i = 0; i < arrayText.length; i++) {
        for (let j = i + 1; j < arrayText.length; j++) {
          if (arrayText[j] < arrayText[i]) {
            let temp = arrayText[i];
            arrayText[i] = arrayText[j];
            arrayText[j] = temp;
          }
        }
        sortedStr = sortedStr + arrayText[i];
      }
      return sortedStr;
    }

    console.log(urutanHuruf("halo"));
    console.log(urutanHuruf("qwerty"));
    console.log(urutanHuruf("qwertyuiopasdfghjklzxcvbnm"));


    //
    //Exercise 4
    function isArithmeticProgression(numbers) {
      const differenceNumber = numbers[1] - numbers[0];
      if (differenceNumber < 1) {
        return false;
      } else {
        for (i = 0; i < numbers.length - 1; i++) {
          if (numbers[i + 1] - numbers[i] != differenceNumber) {
            return false;
          }
        }
        return true;
      }
    }

    console.log(isArithmeticProgression([1, 2, 3, 4, 5, 6]));
    console.log(isArithmeticProgression([2, 4, 6, 12, 24]));
    console.log(isArithmeticProgression([2, 4, 6, 8]));
    console.log(isArithmeticProgression([2, 6, 18, 54]));
    console.log(isArithmeticProgression([1, 2, 3, 4, 7, 9]));

    //
    //Exercise 5
    function threeStepsAB(text) {
      for (let i = 0; i < text.length; i++) {
        if ((text[i] == "a" && text[i + 4] == "b") || (text[i] == "b" && text[i + 4] == "a")) {
          return true;
        }
      } return false;
    }

    console.log(threeStepsAB("lane borrowed"));
    console.log(threeStepsAB("i am sick"));
    console.log(threeStepsAB("you are boring"));
    console.log(threeStepsAB("barbarian"));
    console.log(threeStepsAB("bacon and meat"));

    //
    //Exercise 6
    function gcd(firstNumber, secondNumber) {
      while (firstNumber != secondNumber) {
        if (firstNumber > secondNumber) firstNumber = firstNumber - secondNumber;
        else secondNumber = secondNumber - firstNumber;
      }
      return secondNumber;
    }
    console.log(gcd(12, 16));
    console.log(gcd(50, 40));
    console.log(gcd(22, 99));
    console.log(gcd(24, 36));
    console.log(gcd(17, 23));

    //
    //Exercise 7
    function isPrime(number) {
      let akar = Math.sqrt(number);
      let counterPrima = 2;
      while (counterPrima <= akar) {
        if (number % counterPrima === 0) {
          return false;
        }
        counterPrima++;
      } return number > 1;
    }

    console.log(isPrime(3));
    console.log(isPrime(7));
    console.log(isPrime(6));
    console.log(isPrime(23));
    console.log(isPrime(33));

    //
    //Exercise 8
    //Cek bilangan prima menggunakan function di Exercise 7

    function listPrima(angkaPertama, angkaKedua) {
      var arrayPrima = [];
      while (angkaPertama <= angkaKedua) {
        if (isPrime(angkaPertama) == true) {
          arrayPrima.push(angkaPertama);
        }
        angkaPertama++;
      } return arrayPrima;
    }

    console.log(listPrima(1, 5));
    console.log(listPrima(5, 10));
    console.log(listPrima(10, 20));
  </script>
